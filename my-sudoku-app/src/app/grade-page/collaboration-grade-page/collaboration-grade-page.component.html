
<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
      <meta charset="utf-8">
  </head>
  <body [style.background]="this.authApi.BackgroundColor">


    <h1 [style.color]="this.authApi.headersColor">ציוני שיתופי פעולה:</h1>

          <div *ngIf = "flagGrade2">
              <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">שם הלוח</th>
                      <th scope="col">דרגת קושי</th>
                      <th scope="col">זמן</th>
                      <th scope="col">שם השותף</th>
                      <th scope="col">ציון</th>
                    </tr>
                  </thead>
                 
                  <tbody>
                    <tr *ngFor="let grade of gradeInfo2 let i=index">       
                      <th scope="row">{{i+1}}</th>
                      <td>{{gradeInfo2[i].boardName}}</td>
                      <td>{{gradeInfo2[i].difficulty}}</td>
                      <td>{{gradeInfo2[i].time}}</td>
                      <td>{{gradeInfo2[i].collaborator}}</td>
                      <td>{{gradeInfo2[i].score}}</td>
                    </tr>
                  </tbody>
                </table>
          </div>
      
          <div *ngIf = "!flagGrade2">
              <h2>לא קיימים ציונים</h2>
          </div>



    <div class="logopart">
        <img class=logoimg src="assets\Sudoku.png"/>
    </div>
</body>
</html>
