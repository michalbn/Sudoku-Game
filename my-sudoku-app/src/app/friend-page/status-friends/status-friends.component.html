
<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
      <meta charset="utf-8">
  </head>
  <body [style.background]="this.authApi.getSessionColorBackgroundColor()">


    <h1  [style.color]="this.authApi.getSessionColorheadersColor()">מצב בקשות:</h1>
    <div class ="status">
        <div *ngFor="let friend_status of friend_status_hold" >
                <div class ="space">
            נשלחה בקשת חברות ל{{friend_status}}
        </div>
       </div>
    </div>

    <div class ="status">
            <div *ngFor="let Request of friendRequest" >
                    <div class ="space">
                בקשת חברות נשלחה מ{{Request}}
                 <button type="button" class="btn btn-success" (click)="confirm(Request)"> לאשר</button>
                 <button type="button" class="btn btn-danger" (click)="cancel(Request)">לבטל</button>
            </div>
           </div>
        </div>


    <div class="logopart">
        <img class=logoimg src="assets\Sudoku.png"/>
    </div>
</body>
</html>
