
<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
      <meta charset="utf-8">
  </head>
  <body>
    <ul class="nav nav-tabs nav-justified">
      <li role="presentation"><a routerLink="/home-page"><span class="glyphicon glyphicon-home "></span> דף הבית </a></li>
      <li role="presentation"><a routerLink="/single-game"><span class="glyphicon glyphicon-play text-success"></span> התחל משחק </a></li>
      <li role="presentation"><a routerLink="/friends-game-page" class="glyphicon glyphicon-pencil"> לשחק עם חברים </a></li>
      <li role="presentation" class="active"><a routerLink="/friends-page"><span class="glyphicon glyphicon-user"></span> החברים שלי </a></li>
      <li role="presentation"><a routerLink="/grade-page"><span  class="glyphicon glyphicon-education"></span> ציונים </a></li>
      <li role="presentation" ><a routerLink="/setting"><span class="glyphicon glyphicon-cog "></span> הגדרות </a></li>
    </ul>

    <ul class="nav nav-tabs nav-justified">
        <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}"><a [routerLink]="['/friends-page']"><span class="glyphicon glyphicon-user "></span> הוספת חברים </a></li>
        <li role="presentation"routerLinkActive="active"><a [routerLink]="['/friends-page','watch-friends']"><span class="glyphicon glyphicon-align-justify"></span> צפייה בחברים  </a></li>
        <li role="presentation" routerLinkActive="active"><a [routerLink]="['/friends-page','status-friends']"><span class="glyphicon glyphicon-info-sign "></span> מצב בקשות </a></li>
      </ul>
    <router-outlet></router-outlet>
    <div *ngIf = "friendPage">
    <h1>להוספת החבר/ה הכנס/י את כינויו:</h1>
    <form method="post" role="form" class="form-horizontal" [formGroup]="friendForm" (ngSubmit)="addFriend()" novalidate>
      <div class="form-group">
        <div class="col-xs-6 col-xs-offset-3">
          <input type="text" formControlName="friendName" class="form-control"placeholder="הכנס לכאן">
        </div>
        <div class="form-group pos"> 
            <button type="submit" class="btn btn-info size" [disabled]="!friendForm.valid">אישור</button>
       </div>
      </div>
    </form>


    <div class="logopart">
        <img class=logoimg src="assets\Sudoku.png"/>
    </div>
  </div>
</body>
</html>
