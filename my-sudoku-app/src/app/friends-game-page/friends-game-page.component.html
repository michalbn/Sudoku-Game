<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
      <meta charset="utf-8">
  </head>
  <body>
    <ul class="nav nav-tabs nav-justified">
      <li role="presentation"><a routerLink="/home-page"><span class="glyphicon glyphicon-home "></span> דף הבית </a></li>
      <li role="presentation"><a routerLink="/single-game"><span class="glyphicon glyphicon-play text-success"></span> התחל משחק </a></li>
      <li role="presentation" class="active"><a class="glyphicon glyphicon-pencil"> לשחק עם חברים </a></li>
      <li role="presentation"><a routerLink="/friends-page"><span class="glyphicon glyphicon-user"></span> החברים שלי </a></li>
      <li role="presentation"><a routerLink="/grade-page"><span  class="glyphicon glyphicon-education"></span> ציונים </a></li>
      <li role="presentation" ><a routerLink="/setting"><span class="glyphicon glyphicon-cog "></span> הגדרות </a></li>
    </ul>

    <form class="form-inline">
      <div class="form-group col">
          &nbsp;&nbsp;
        <label for="selectid">בחר/י צורת משחק:</label> 
        &nbsp;&nbsp;
        <select (change)="check_fields()" class="form-control" id="selectid">  
          <option value="" selected disabled hidden>בחר כאן</option>
          <option>תחרות</option>
          <option>שיתוף פעולה</option>
        </select>
      </div> 
      
      <div class="form-group col">
          &nbsp;&nbsp;
        <label for="selectid1">בחר/י דרגת קושי:</label> 
        &nbsp;&nbsp;
        <select (change)="check_fields()" class="form-control" id="selectid1">  
          <option value="" selected disabled hidden>בחר כאן</option>
          <option>קל</option>
          <option>בינוני</option>
          <option>קשה</option>
        </select>
      </div>

      <div class="form-group col">
          &nbsp;&nbsp;
        <label for="selectid2">בחר/י חבר מחובר:</label> 
        &nbsp;&nbsp;
        <select (change)="check_fields()" class="form-control" id="selectid2">  
          <option value="" selected disabled hidden>בחר כאן</option>
          <option *ngIf = "friends_login.length == 0">אין חברים מחוברים</option>
           <option *ngFor="let friends_login of friends_login">{{friends_login}}</option>
        </select>
      </div>

      <div class="form-group col">
          &nbsp;&nbsp;
        <label for="board">בחר/י לוח:</label>
        &nbsp;&nbsp;
      </div>
    </form>



    <div class="logopart">
        <img class=logoimg src="assets\Sudoku.png"/>
    </div>
</body>
</html>
