<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
      <meta charset="utf-8">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-sm-12">
                    <h1>ברוכים הבאים</h1>
              </div>
          </div>
      </div>
 
          <form [formGroup]="userForm" (ngSubmit)="Continue_to_home_page()" novalidate>
              <div class="container">
            <div class="form-group size">
              <label>הכנס כינויי:</label>
              <input type="text" placeholder="הכנס לכאן"formControlName="nickName" class="form-control size" required>
              <button type="button" class="btn btn-link" (click)= "create_new_user()">משתמש חדש? לחץ כאן.</button>
            </div>
            <div class="form-group pos"> 
                <button type="submit" class="btn btn-info size" [disabled]="!userForm.valid">היכנס</button>
                </div>
              </div>
          </form>
       

      <div class="logopart">
          <img class=logoimg src="assets\Sudoku.png"/>
      </div>
  </body>
</html>
