<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
      <meta charset="utf-8">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-sm-12">
                    <h1>שחקן חדש</h1>
              </div>
          </div>
      </div>
        <!-- User form -->
          <form [formGroup]="userForm" (ngSubmit)="submitUserData()" novalidate>
              <div class="container">
            <div class="form-group size">
              <label>בחר כינוי</label>
              <input type="text" placeholder="הכנס לכאן" class="form-control size" formControlName="nickName" required>
              <!-- Showing errors using getter method -->
              <p *ngIf="nickName.errors?.minlength" class="error"><sup>*</sup>הכינוי צריך להכיל לפחות 3 אותיות</p>
              <p *ngIf="nickName.errors?.maxlength" class="error"><sup>*</sup>הכינוי צריך להכיל עד 10 תווים</p>
              <br>
              <br>
              <label>הכנס סיסמא:</label>
              <input type="text" placeholder="הכנס לכאן"formControlName="password" class="form-control size" required>
              <p *ngIf="password.errors?.pattern" class="error"><sup>*</sup>הכנס רק מספרים</p>
              <p *ngIf="password.errors?.minlength" class="error"><sup>*</sup>הסיסמא צריכה להכיל לפחות 4 מספרים</p>
              <p *ngIf="password.errors?.maxlength" class="error"><sup>*</sup>הסיסמא צריכה להכיל עד 6 מספרים</p>
            </div>
            <div class="form-group pos"> 
                <button type="submit" class="btn btn-info size" [disabled]="!userForm.valid">אישור</button>
                
                </div>
              </div>
          </form>
      

      <div class="logopart">
          <img class=logoimg src="assets\Sudoku.png"/>
      </div>
  </body>
</html>
