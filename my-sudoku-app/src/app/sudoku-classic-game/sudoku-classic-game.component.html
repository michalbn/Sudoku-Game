<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1>משחק סודוקו קלאסי</h1>
    <div id="myModal" class="modal">
      
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close" (click)="loko()">&times;</span>
          
            <h2>!YOU WIN</h2>
            <h4>זכית ב {{winning}} נקודות</h4>
            בבקשה תדרג/י את לוח המשחק
            <br>

            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div>
              <br>
              <br>
              <br>
              בבקשה הכנס/י משוב על לוח המשחק:
              <br>
              <br>
              <textarea type="text" placeholder="הכנס לכאן" formControlName="feedback" class="form-control size" rows="3" required></textarea> 
              <!-- <p *ngIf="nickName.errors?.minlength" class="error"><sup>*</sup>הכינוי צריך להכיל לפחות 3 אותיות</p>
              <p *ngIf="nickName.errors?.maxlength" class="error"><sup>*</sup>הכינוי צריך להכיל עד 10 תווים</p> -->
              <br>
              <br>
              <button type="submit" class="btn btn-info">שמור</button>


             
            <div class="pyro">
                <div class="before"></div>
                <div class="after"></div>
            </div>
          
        </div>
      
      </div>
      <table class="table table-bordered">    
        <tbody >
            <tr class={{index}} *ngFor="let sudoko of sudokoClassic let row=index" >                
              <td *ngFor="let j of sudoko let col=index">
                <input type="text" id="{{row}}{{8-col}}" [disabled]="isDisabled(sudokoClassic[row][8-col])" value={{sudokoClassic[row][8-col]+userChoice[row][8-col]}} oninput="this.value = this.value.replace(/[^1-9.]/g, '').replace(/(\.*)\./g, '$1');" size="1" maxlength="1" autocomplete="off">
              </td>
              <!-- <td><input type="text" [disabled]="isDisabled(ref.value)" value=""#ref oninput="this.value = this.value.replace(/[^1-9.]/g, '').replace(/(\.*)\./g, '$1');" size="1" maxlength="1"></td> -->

            </tr>
          </tbody>
        </table>


        <div class="info">
          <br>
            <button type="submit" class="btn btn-link press" (click)="help()"> <span class="fa fa-life-ring"></span> עזרה</button>
            <h3 class="btn-link" > מצב נקודות: {{point}}   </h3>
            <h3 class="btn-link"> <span class="fa fa-clock-o"></span> &nbsp;&nbsp;{{this.sec}} : {{this.min}} : {{this.hour}}  </h3>
            <br>
            <div class="pos"> 
                <button type="button" class="nav-bar btn btn-info" (click)="clearBoard()">נקה לוח</button>
                <button type="button" class="nav-bar btn btn-info" (click)="EndGame()">סיימתי!</button>
                
                
              
            </div>
            <br>
            <button type="button" class="btn btn-link press refresh" (click)="refreshGame()"><span class="glyphicon glyphicon-refresh"></span> ערבב מחדש</button>
            <br>
            <button type="submit" class="btn btn-link press stop" (click)="home()"> <span class="fa fa-share"></span> יציאה</button>     
        </div>

      <div class="logopart">
          <img class=logoimg src="assets\Sudoku.png"/>
          
      </div>
  </body>
  </html>
